<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio ‚Ä¢ Professional Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e14;
            --card: #11151c;
            --border: #1e2530;
            --text: #e0e7ff;
            --text-muted: #94a3b8;
            --accent: #f0b90b;
            --green: #22c55e;
            --red: #ef4444;
            --radius: 12px;
            --shadow: 0 10px 25px -5px rgba(0,0,0,0.4);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #11151c, #0f131a);
            border-radius: var(--radius);
            padding: 24px 32px;
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #f0b90b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .total-balance-value {
            font-size: 40px;
            font-weight: 700;
            color: var(--accent);
        }

        .total-balance-label {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 28px;
        }

        .section {
            background: var(--card);
            border-radius: var(--radius);
            padding: 28px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #cbd5e1;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        .coin-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .coin-card {
            background: linear-gradient(145deg, #131a24, #0f131a);
            border-radius: var(--radius);
            padding: 20px;
            transition: all 0.25s ease;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .coin-card:hover {
            transform: translateY(-4px);
            border-color: #334155;
            box-shadow: 0 20px 35px -10px rgba(0,0,0,0.5);
        }

        .coin-header {
            display: grid;
            grid-template-columns: 64px 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .coin-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent), #fbbf24);
            color: #0f131a;
        }

        .coin-info .coin-name { font-size: 18px; font-weight: 600; }
        .coin-info .coin-symbol { color: var(--text-muted); font-size: 14px; }
        .coin-price { color: var(--text-muted); font-size: 13px; margin-top: 4px; }

        .coin-stats { text-align: right; }
        .coin-amount { font-size: 18px; font-weight: 600; }
        .coin-value { font-size: 20px; font-weight: 700; color: white; margin: 4px 0; }

        .expand-icon { font-size: 14px; color: var(--text-muted); transition: transform 0.3s; }
        .coin-card.expanded .expand-icon { transform: rotate(180deg); }

        .coin-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: none;
            font-size: 14px;
            color: var(--text-muted);
        }

        .coin-card.expanded .coin-details { display: block; }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(30,37,48,0.5);
        }

        .detail-row:last-child { border-bottom: none; }

        .detail-row span:last-child {
            color: white;
            font-weight: 500;
        }

        .transaction-history {
            margin-top: 16px;
            font-size: 13px;
        }

        .transaction-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .transaction-type.buy { color: var(--green); font-weight: 600; }
        .transaction-type.sell { color: var(--red); font-weight: 600; }

        /* Form */
        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            background: #0f131a;
            border: 1px solid #1e2530;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            outline: none;
        }

        .input-group { position: relative; }
        .input-suffix {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .current-price {
            background: #0f131a;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 15px;
        }

        .current-price span { color: var(--accent); font-weight: 600; }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        button {
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-buy { background: var(--green); color: white; }
        .btn-buy:hover { background: #16a34a; }

        .btn-sell { background: var(--red); color: white; }
        .btn-sell:hover { background: #dc2626; }

        .btn-reset { background: #334155; color: white; grid-column: 1 / -1; }
        .btn-reset:hover { background: #475569; }

        .no-holdings {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
            font-size: 18px;
        }

        @media (max-width: 1024px) {
            .main-content { grid-template-columns: 1fr; }
            .btn-group { grid-template-columns: 1fr 1fr; }
            .btn-reset { grid-column: auto; }
        }

        @media (max-width: 640px) {
            .header { flex-direction: column; gap: 16px; text-align: center; }
            .total-balance { text-align: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crypto Portfolio</h1>
            <div class="total-balance">
                <div class="total-balance-label">Total Balance (USD)</div>
                <div class="total-balance-value" id="totalBalance">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2 class="section-title">My Holdings</h2>
                <div id="portfolioList" class="coin-list">
                    <div class="no-holdings">Loading market data...</div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Quick Trade</h2>
                <form class="trade-form" id="tradeForm">
                    <div class="form-group">
                        <label>Coin</label>
                        <select id="coinSelect" required>
                            <option value="">Choose a coin</option>
                            <option value="bitcoin">BTC - Bitcoin</option>
                            <option value="ethereum">ETH - Ethereum</option>
                            <option value="binancecoin">BNB - Binance Coin</option>
                            <option value="cardano">ADA - Cardano</option>
                            <option value="ripple">XRP - Ripple</option>
                            <option value="solana">SOL - Solana</option>
                        </select>
                    </div>

                    <div class="current-price" id="currentPriceDisplay">
                        Choose a coin to see current price
                    </div>

                    <div class="form-group">
                        <label>Amount</label>
                        <div class="input-group">
                            <input type="number" id="amountInput" step="0.00000001" min="0" placeholder="0.00000000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Total USD</label>
                        <div class="input-group">
                            <input type="number" id="totalUsdInput" step="0.01" min="0" placeholder="0.00">
                            <span class="input-suffix">USD</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Price (USD / coin)</label>
                        <div class="input-group">
                            <input type="number" id="priceInput" step="0.01" min="0" placeholder="0.00" required>
                            <span class="input-suffix">USD</span>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn-buy">Buy</button>
                        <button type="button" class="btn-sell" onclick="sellCoin()">Buy</button>
                        <button type="button" class="btn-reset" onclick="resetPortfolio()">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const COINS = {
            bitcoin: { name: 'Bitcoin', symbol: 'BTC', icon: '‚Çø', class: 'btc' },
            ethereum: { name: 'Ethereum', symbol: 'ETH', icon: 'Œû', class: 'eth' },
            binancecoin: { name: 'Binance Coin', symbol: 'BNB', icon: 'B', class: 'bnb' },
            cardano: { name: 'Cardano', symbol: 'ADA', icon: 'A', class: 'ada' },
            ripple: { name: 'Ripple', symbol: 'XRP', icon: 'X', class: 'xrp' },
            solana: { name: 'Solana', symbol: 'SOL', icon: 'S', class: 'sol' }
        };

        let currentPrices = {};
        let portfolio = JSON.parse(localStorage.getItem('cryptoPortfolio')) || {};

        function formatNumber(num, decimals = 2) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        function formatCurrency(num) {
            return '$' + formatNumber(num, 2);
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString('vi-VN');
        }

        function formatDateShort(timestamp) {
            return new Date(timestamp).toLocaleString('vi-VN', {
                month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
            });
        }

        async function fetchPrices() {
            try {
                const coinIds = Object.keys(COINS).join(',');
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/simple/price?ids=${coinIds}&vs_currencies=usd`
                );
                const data = await response.json();
                Object.keys(data).forEach(coin => {
                    currentPrices[coin] = data[coin].usd;
                });
                updatePortfolioDisplay();
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }

        function toggleCoinDetails(coinId) {
            document.getElementById(`coin-${coinId}`).classList.toggle('expanded');
        }

        function updatePortfolioDisplay() {
            const portfolioList = document.getElementById('portfolioList');
            const hasHoldings = Object.keys(portfolio).length > 0;

            if (!hasHoldings) {
                portfolioList.innerHTML = `
                    <div class="no-holdings">
                        <div class="no-holdings-icon">üì≠</div>
                        <div>Ch∆∞a c√≥ coin n√†o trong portfolio</div>
                    </div>
                `;
                document.getElementById('totalBalance').textContent = '$0.00';
                return;
            }

            let totalValue = 0;
            let html = '';

            Object.keys(portfolio).forEach(coinId => {
                const holding = portfolio[coinId];
                const coin = COINS[coinId];
                const currentPrice = currentPrices[coinId] || 0;
                const currentValue = holding.amount * currentPrice;

                totalValue += currentValue;

                const transactions = holding.transactions || [];
                const lastTx = transactions[transactions.length - 1];
                const lastTxTime = lastTx ? formatDateShort(lastTx.timestamp) : '';

                html += `
                    <div class="coin-card" id="coin-${coinId}" onclick="toggleCoinDetails('${coinId}')">
                        <div class="coin-header">
                            <div class="coin-icon ${coin.class}">${coin.icon}</div>
                            <div class="coin-info">
                                <div class="coin-name">${coin.name}</div>
                                <div class="coin-symbol">${coin.symbol}</div>
                                <div class="coin-price">@${formatCurrency(currentPrice)}</div>
                                ${lastTxTime ? `<div class="last-tx-time">Giao d·ªãch g·∫ßn nh·∫•t: ${lastTxTime}</div>` : ''}
                            </div>
                            <div class="coin-stats">
                                <div class="coin-amount">${formatNumber(holding.amount, 8)} ${coin.symbol}</div>
                                <div class="coin-value">${formatCurrency(currentValue)}</div>
                                <div class="expand-icon">‚ñº</div>
                            </div>
                        </div>
                        <div class="coin-details">
                            <div class="detail-row">
                                <span>S·ªë l∆∞·ª£ng hi·ªán t·∫°i:</span>
                                <span>${formatNumber(holding.amount, 8)} ${coin.symbol}</span>
                            </div>
                            <div class="detail-row">
                                <span>Gi√° tr·ªã hi·ªán t·∫°i:</span>
                                <span>${formatCurrency(currentValue)}</span>
                            </div>
                            ${lastTx ? `
                                <div class="detail-row">
                                    <span>Giao d·ªãch g·∫ßn nh·∫•t:</span>
                                    <span>${formatDate(lastTx.timestamp)} - ${lastTx.type === 'buy' ? 'MUA' : 'B√ÅN'}</span>
                                </div>
                            ` : ''}
                            <div style="margin-top: 12px; font-size: 13px; color: #848e9c;">
                                L·ªãch s·ª≠ giao d·ªãch (${transactions.length} l·∫ßn):
                            </div>
                            <div class="transaction-history">
                                ${transactions.slice().reverse().map(tx => `
                                    <div class="transaction-item">
                                        <div class="transaction-header">
                                            <span class="transaction-type ${tx.type}">${tx.type === 'buy' ? 'üü¢ MUA' : 'üî¥ B√ÅN'}</span>
                                            <span>${formatDateShort(tx.timestamp)}</span>
                                        </div>
                                        <div class="transaction-details">
                                            ${formatNumber(tx.amount, 8)} ${coin.symbol} @ ${formatCurrency(tx.price)} = ${formatCurrency(tx.total)}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            portfolioList.innerHTML = html;
            document.getElementById('totalBalance').textContent = formatCurrency(totalValue);
        }

        // ‚îÄ‚îÄ Quy ƒë·ªïi 2 chi·ªÅu: Amount ‚Üî Total USD ‚îÄ‚îÄ
        function syncAmountAndTotal(direction = 'amount') {
            const amountEl = document.getElementById('amountInput');
            const totalEl  = document.getElementById('totalUsdInput');
            const priceEl  = document.getElementById('priceInput');

            const price = parseFloat(priceEl.value) || 0;

            if (price <= 0) return;

            if (direction === 'amount') {
                const amount = parseFloat(amountEl.value) || 0;
                totalEl.value = (amount * price).toFixed(2);
            } else {
                const total = parseFloat(totalEl.value) || 0;
                amountEl.value = (total / price).toFixed(8);
            }
        }

        document.getElementById('coinSelect').addEventListener('change', function() {
            const coinId = this.value;
            const priceDisplay = document.getElementById('currentPriceDisplay');
            const priceInput = document.getElementById('priceInput');

            if (coinId && currentPrices[coinId]) {
                const price = currentPrices[coinId];
                priceDisplay.innerHTML = `Gi√° th·ªã tr∆∞·ªùng: <span>${formatCurrency(price)}</span>`;
                priceInput.value = price.toFixed(2);
                syncAmountAndTotal('amount'); // c·∫≠p nh·∫≠t l·∫°i total khi ƒë·ªïi coin
            } else {
                priceDisplay.textContent = 'Choose a coin to see current price';
                priceInput.value = '';
                document.getElementById('totalUsdInput').value = '';
            }
        });

        document.getElementById('amountInput').addEventListener('input', () => syncAmountAndTotal('amount'));
        document.getElementById('totalUsdInput').addEventListener('input', () => syncAmountAndTotal('total'));
        document.getElementById('priceInput').addEventListener('input', () => syncAmountAndTotal('amount'));

        // Buy
        document.getElementById('tradeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const coinId = document.getElementById('coinSelect').value;
            const amount = parseFloat(document.getElementById('amountInput').value);
            const price  = parseFloat(document.getElementById('priceInput').value);
            const total  = amount * price;
            const timestamp = Date.now();

            if (!coinId || amount <= 0 || price <= 0) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            if (!portfolio[coinId]) {
                portfolio[coinId] = { amount: 0, transactions: [] };
            }

            portfolio[coinId].transactions.push({
                type: 'buy',
                amount,
                price,
                total,
                timestamp
            });

            portfolio[coinId].amount += amount;

            localStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));

            alert(`‚úÖ MUA th√†nh c√¥ng!\n${formatNumber(amount, 8)} ${COINS[coinId].symbol} @ ${formatCurrency(price)}\nT·ªïng: ${formatCurrency(total)}`);

            this.reset();
            document.getElementById('totalUsdInput').value = '';
            document.getElementById('currentPriceDisplay').textContent = 'Choose a coin to see current price';
            updatePortfolioDisplay();
        });

        // Sell (gi·ªØ nguy√™n logic FIFO ƒë∆°n gi·∫£n)
        function sellCoin() {
            const coinId = document.getElementById('coinSelect').value;
            const amount = parseFloat(document.getElementById('amountInput').value);
            const price  = parseFloat(document.getElementById('priceInput').value);
            const timestamp = Date.now();

            if (!coinId || amount <= 0 || price <= 0) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            if (!portfolio[coinId] || portfolio[coinId].amount < amount) {
                alert('‚ùå Kh√¥ng ƒë·ªß s·ªë l∆∞·ª£ng ƒë·ªÉ b√°n!');
                return;
            }

            const sellValue = amount * price;

            portfolio[coinId].transactions.push({
                type: 'sell',
                amount,
                price,
                total: sellValue,
                timestamp
            });

            portfolio[coinId].amount -= amount;

            if (portfolio[coinId].amount < 0.00000001) {
                delete portfolio[coinId];
            }

            localStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));

            alert(`‚úÖ B√ÅN th√†nh c√¥ng!\n${formatNumber(amount, 8)} ${COINS[coinId].symbol} @ ${formatCurrency(price)}\nNh·∫≠n: ${formatCurrency(sellValue)}`);

            document.getElementById('tradeForm').reset();
            document.getElementById('totalUsdInput').value = '';
            document.getElementById('currentPriceDisplay').textContent = 'Ch·ªçn coin ƒë·ªÉ xem gi√° hi·ªán t·∫°i';
            updatePortfolioDisplay();
        }

        function resetPortfolio() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô portfolio?')) {
                portfolio = {};
                localStorage.removeItem('cryptoPortfolio');
                updatePortfolioDisplay();
                alert('ƒê√£ reset portfolio!');
            }
        }

        fetchPrices();
        setInterval(fetchPrices, 30000);
    </script>
</body>
</html>
